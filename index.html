<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="menu">
      <div class="menu-left">
        <div class="logo">
          <img src="img/logo-boolean.png" alt="">
        </div>
        <div class="title">
          <h2>Campo Minato</h2>
        </div>
      </div>
      <div class="menu-right">
        <div class="text-difficulty">
          <h5>Difficoltà:</h5>
        </div>
        <div class="selector-difficulty">
          <select id="level" name="level">
            <option value="1" selected>Easy</option>
            <option value="2">Hard</option>
            <option value="3">Crazy</option>
          </select>
        </div>
        <button id="play">Play</button>
      </div>
    </div>
  </header>
  <main>
      <h2>Seleziona il livello di difficoltà e genera la griglia</h2>
  </main>
  <footer>
    <h6>Made with &hearts; by <span><a href="">Boolean</a></span></h6>
  </footer>
  <script src="js/script.js"></script>
